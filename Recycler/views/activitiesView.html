<div data-role="view" id="view-all-activities" data-title="The news channel" data-show="TranslateApp" class="activities-view" data-model="app.Activities">

    <div data-role="header">
        <div data-role="navbar">
            <div>
                <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" data-click="app.Activities.logout">Go to news front</a>
                <!--<div class="km-leftitem">
                    <a class="drawer-button km-widget km-button" data-role="button" data-rel="drawer" href="#my-drawer" data-icon="drawer-button" data-align="left">
                    </a>
                </div>-->
                <a class="nav-button nav-button-add hide-text" data-align="right" data-role="button" href="views/addActivityView.html">Add</a>
            </div>
        </div>
    </div>

    <div>

        <ul id="activities-listview" data-style="inset" data-role="listview" data-template="activityTemplate"
            data-bind="source: activities"></ul>
        <p id="no-activities-span" hidden="hidden" class="no-items-msg">
            <b>You have no posts yet.</b><br /><br />Tap on the plus sign and share what's on your mind.
        </p>
    </div>
</div>

<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="activityTemplate">
    <div data-role="touch" data-bind="events: { tap: activitySelected }" class="cf">
        <div class="user-avatar">
            <img data-bind="attr:{src: User().ImageData}" alt="images/avatar.png" />
        </div>
        <div class="activity-content">
            <h2 class="person-name">${User().DisplayName}</h2>
            <span class="time-span">${CreatedAtFormatted()}</span>
            <a class="user-share-txt">${Text}</a>
        </div>

</script>
