<div data-role="view"  data-show="nearestFoodShow" id="nearest-food-tabstrip" data-show="TranslateApp" style="background-color: #f3f3f3;">

    <div data-role="content">

        <ul data-role="listview" data-inset="true" data-theme="b">
            <li>
                <div align="center">
                    <img src="images/earth.png" width="100%" alt="earth">
                </div>
                <br>
                <span name="spn">
                    <label for="fooddisc" data-localize="fooddisc">Since you have chosen to donate food. You hereby confirm that the food its for humans, and that it is food that is not past its sell-by date. You confirm that it is handled according to all rules from the health department, and you is responsible. Recycleworld can not be taken as responsible in any ways.</label>
                </span>
                <br>
                <br>

                <div style="text-align:center">
                    <h2>
                        <label data-localize="NearestPoints">Donation spots closest to you</label>
                    </h2>
                </div>
                <div>
                    <div id="spotNearestTable"></div>
                    <div align="center" id="noNearestSpot" style="display: none">
                        <img src="images/no-nothing-480.gif" width="60%" alt="earth">
                    </div>
                </div>


                <div id="NearestPlaces" style="text-align:center">

                </div>
                <!--  <select size="1" name="D1" id="NearestSpots">
                          <option value="0">3 donation spots closest to you</option>
                      </select>-->
                <div id="pickupDateTimeMessageControl">
                    <fieldset data-role="controlgroup" class="dates-fieldset" data-type="horizontal">
                        <div style="color:dodgerblue;font-size:large;">
                            <label for="pickup-date" data-localize="pickup-date">Pickup Date:</label>
                        </div>
                        <input id="pickup-date-picker" type="date" style="border: 1px solid" />
                        <div style="color:dodgerblue;font-size:large;">
                            <label for="pickup-time" data-localize="pickup-time">Pickup Time:</label>
                        </div>
                        <input id="pickup-time-picker" type="time" style="border: 1px solid" />
                        <label for="pickup-message" data-localize="pickup-message" style="color:dodgerblue;font-size:large;">
                            Pickup Message:
                        </label>
                        <textarea name="pickup-message" style="width:100%;height:140px;border: 1px solid;float: none" maxlength="200" id="pickup-message"></textarea>
                    </fieldset>
                </div>
                <br>
                <div data-role="fieldcontain">
                    <div>
                        <a data-role="button" data-transition="fade" id="SendMessage" class="btn btn-blue">
                            <!-- next -->
                            <span name="spn">
                                <label for="sendsmsfood" data-localize="sendsmsfood" onclick="sendEmailForCheckedPlaces()">Send message</label>
                            </span>
                        </a>
                    </div><br>
                    <div>
                        <a data-role="button" data-transition="fade" id="PostNow" class="btn btn-blue">
                            <!-- next -->
                            <span name="spn">
                                <label for="putonline" data-localize="putonline">No message - give to others</label>
                            </span>
                        </a>
                    </div>
                </div>
            </li>
        </ul><br><br><br>
    </div>
</div>
<script id="spotNearestTableTemplate" type="text/x-kendo-template">
    <div>
        <table id="spotNearestTB">
            <thead>
                <tr>
                    <th>Place name</th>
                    <th>Place info</th>
                    <th>Get message</th>
                </tr>
            </thead>
            <tbody>

                # for (var i = 0; i < data.length; i++) { #
                <tr>
                    <td>#:data[i].Name#</td>
                    <td><img src="images/info_icon.png" alt="" onclick="onSpotInfoClick('#:data[i].Id#')" /></td>
                    <td class="center">
                        <input type="checkbox" name="query_myTextEditBox" onclick="onSendMessagesChecked(this, '#:data[i].userId#')">
                    </td>
                </tr>
                # } #
            </tbody>
        </table>
    </div>
</script>

<style>
    #spotNearestTB input[type=checkbox] {
        -webkit-appearance: checkbox !important;
        position: inherit;
    }

    .center {
        text-align: center;
        vertical-align: middle;
    }

    #spotNearestTB thead {
        display: table-header-group;
        vertical-align: middle;
        border-color: inherit;
        border: 1px solid black;
    }
</style>
