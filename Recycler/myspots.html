<div data-role="view" data-title="My spots" data-show="app.Spot.getMySpots" id="my-spots-tabstrip" >
    <div data-role="content">
        <ul class="one-by-row styled-list"  id="my-spots-list">
        </ul>
    </div>
    <script type="text/x-kendo-template" id="spotTemplate">
        <div spotID="${Id}" onclick="navigateEditSpot(this)">
            <div class="img-holder">
                <img src="${Image}"  />
            </div>
            <div class="item-info">
                <div class="li-name"> Name: ${Name}</div>
                <div class="li-price"> Address: ${Address} </div>
                <div class="li-type"> City: ${City}</div>
            </div>
        </div>
    </script>
</div>
