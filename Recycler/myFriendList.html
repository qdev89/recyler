<div data-role="view" data-title="My Friends" data-show="app.Product.getMyFriend" id="my-friend-tabstrip">

    <div data-role="content">

        <ul class="one-by-row styled-list" data-role="listview" id="ulMyFriend"></ul>
    </div>


    <script type="text/x-kendo-template" id="myFriendTemplate">

        <div userId="${Id}" onclick="navigateToFriendList(this)">
            <div class="img-holder" style="width: 60px !important;height: 60px;">
                <img class="li-image resimgs" data-src="${ImageData}" />
            </div>

            <div class="item-info">
                <b> <div class="li-name" style="color:dodgerblue;font-size:large;"> ${DisplayName}</div></b>
                <div class="li-type" style="font-size:small;"><label for="address" data-localize="address">Address</label>: ${AddressLine1}</div>
                <div class="li-type" style="font-size:small;"><label for="city" data-localize="city">City</label>: ${City}</div>
                <div class="li-type" style="font-size:small;"><label for="country" data-localize="country">Country</label>: ${Country}</div>
            </div>
            <div text-align="center">
                <hr style="color:gray;width: 96%;height: 1px;background: gray;background-color: gray;border-color: gray;border: 0.5px" />
            </div>
        </div>

    </script>
</div>
