<div data-role="view" id="findonmap" data-title="Find on map" data-init="findOnMapInit" style="background-color: #f3f3f3;">
     
    <div id="LoadingDiv" style="display: none; text-align: center">
    </div>
    <div id="Load" style="display: none">
        <div style="font-weight: bold">
            <label for="wait" data-localize="wait">
                Please wait...
            </label>
        </div>
        <img src="images/loading2.gif" width="32px" height="32px" style="padding-left: 40px;
             padding-top: 5px" />
    </div>
    <div id="dvBlur">
        <div id="map_canvas">
        </div>
    </div>

    <div id="footer" data-role="footer">
        <div data-role="tabstrip" >
            <a id="prodmap"  href="#findonmap" >
                <img src="images/tabicons/products.png" />
                Stuff

            </a>
            <a id="salemap" href="#findonmap" >
                <img src="images/tabicons/sale.png" />
                Sale

            </a>

            <a id="Foodmap"  href="#findonmap" >
                <img src="images/tabicons/food.png" />
                Food

            </a>

            <a id="recmap"  href="#findonmap" class="ui-btn-active ui-state-persist">
                <img src="images/tabicons/recycling.png" />
                Recycle

            </a>

            <a id="ecomap"  href="#findonmap" >
                <img src="images/tabicons/eco.png" />
                eco

            </a>
        </div>
    </div>
</div>
