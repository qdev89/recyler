<div data-role="view" id="findonmap" data-title="Find on map" data-init="iconMapInit" >
    <script>
        function closeModal() {
            $("#modalview-icons").kendoMobileModalView("close");
        }
    </script>

    <a data-role="button" class="btn btn-primary" data-rel="modalview" href="#modalview-icons" id="modalview-open-button">Filters</a>
    <div class="map" style="width:96%;margin:auto;" id="map-with-icons"></div>

</div>

            <span>Spot types</span>
             <a data-align="right" data-role="button" onclick="closeModal()" >X</a>
        </div>
    </div>
