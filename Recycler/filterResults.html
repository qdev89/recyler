<div data-role="view" data-title="Filtered Results" data-show="filter.onFilteredResultsShow" id="find-result-tabstrip">

    <div data-role="content">

        <ul class="one-by-row styled-list" data-role="listview" id="ulFilterResults"></ul>
    </div>


    <script type="text/x-kendo-template" id="findResultTemplate">

        <div productid="${Id}" onclick="goToProduct(this)">
            <div class="img-holder">
                <img class="li-image resimgs" data-src="${Image}" />
            </div>

            <div class="item-info">
                <div class="li-name" style="color:dodgerblue;font-size:large;"> ${Name}</div>
                <div class="li-type">  ${Type}</div>
                <div class="li-price"> <label for="estimated" data-localize="estimated"> </label> ${Price} </div>
                <div style="display:none;" class="li-desc"> ${Description}</div>
                #var date = new Date(CreatedAt);
                var dateStr = date.toDateString();
                #
                <div class="li-date">${dateStr}</div>
            </div>
        </div>

    </script>



</div>
