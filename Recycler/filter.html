<div data-role="view" data-show="initFilters" id="filter-tabstrip" data-title="Filter" style="background-color: #f3f3f3;">
    <!-- <div id="pageheader3" data-role="header">
    <div data-role="navbar">
    <span name="spn" data-localize="titletext_filter">Search</span> - tags
    </div>
    </div>-->

    <table  class="content_table">
        <tr>
            <td colspan="2">
                <h3>
                    <label>Search:</label>
                </h3>
                <input type="text" id="Search" style="width:100%;" class="tb1" data-localize="Searchforstuff" placeholder="Search for stuff..."
                       maxlength="255" />
            </td>
        </tr>

        <tr>
            <td colspan="2" >
                <h3>
                    <span>
                        <label for="desciption" data-localize="choose">Select</label>
                    </span>
                </h3>
            </td>
        </tr>

        <tr>
            <td  ><label for="description" data-localize="recycle">Recycle / give away</label></td>
            <td align="right">
                <input type="radio" class="iradio_flat-blue"  checked>
            </td>
        </tr>
        <tr>
            <td  ><label for="description" data-localize="recycle">Trade</label></td>
            <td  align="right">
                <input  type="radio" name="icheck" class="iradio_flat-blue" >
            </td>
        </tr>
        <tr>
            <td ><label for="description" data-localize="sell">Sell</label></td>
            <td align="right">
                <input  type="radio"  name="iCheck" class="iradio_flat-blue" >
            </td>
        </tr>
        <tr>
            <td  ><label for="description" data-localize="lend">Lend</label></td>
            <td align="right">
                <input type="radio" name="iCheck" class="iradio_flat-blue" >
            </td>
        </tr>
        <tr>
            <td  ><label for="description" data-localize="rent">Rent</label></td>
            <td  align="right">
                <input type="radio" name="iCheck" class="iradio_flat-blue" >
            </td>
        </tr>
        <tr>
            <td  ><label for="description" data-localize="service">Service: I can help others with</label></td>
            <td  align="right">
                <input type="radio" class="iradio_flat-blue"  value="ON" name="iCheck">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="ui-field-contain">
                    <h3>
                        <label for="select-custom-24" data-localize="Searchfilter">
                            Categories:
                        </label>
                    </h3>
                    <select name="select-custom-24" id="select-custom-24" data-native-menu="false" multiple="multiple"
                            data-iconpos="left"></select>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h3>
                    <span name="spn"><span for="distance" data-localize="distance">Distance
                        in km.</span></span>
                </h3>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="range" name="slider-mini" id="Distance" value="0" min="0" max="250"
                       data-highlight="true" style="width:100%;"/>
            </td>
        </tr>
        <tr>
            <td>
                <h3>
                    <span name="spn"><span for="exchange" data-localize="exchange">Exchange value</span></span>
                </h3>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="range" name="slider-mini1" id="Price" value="0" min="0" max="1000" data-highlight="true"
                       size="20" style="width:100%;" />
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <a data-role="button"  class="btn btn-blue"  data-transition="fade" id="GetFilters">
                    <label data-localize="ok">
                        Ok
                    </label>
                </a>

            </td>
        </tr>

    </table>

</div>
