<div data-role="view" data-title="Welcome" class="welcome-scrn form-view" id="welcome"style="background-color: #ffffff;" data-layout="tabstrip-layout" data-model="app.Login" data-init="app.Login.init" data-show="app.Login.show">
    <div align="center">
                <div data-role="view" id="signup" data-layout="default" class="signup-view" data-model="app.Signup" data-init="app.Signup.init" data-show="app.Signup.show" data-hide="app.Signup.hide">
    <div data-role="header">
        <div data-role="navbar" style="color:white;">
            Sign up
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" href="#welcome">Back</a>
        </div>
    </div>
    <form id="signUp">
        <ul id="signup-form" data-role="listview" data-style="inset">
            <li>
                <input type="text" id="signupName" data-bind="value: DisplayName" placeholder="Name" required/>
            </li>
            <li>
                <input type="email" id="signupEmail" data-bind="value: Email" placeholder="Email"/>
            </li>
            <li>
                <input type="text" id="signupUsername" data-bind="value: Username" placeholder="Username" required/>
            </li>
            <li>
                <input type="password" id="signupPassword" data-bind="value: Password" placeholder="Password" required/>
            </li>
                        <li>
                <input type="text" id="phonenumber" data-bind="value: Phonenumber" placeholder="Phonenumber" required/>
            </li>
                      </ul>
    </form>
    <div id="signupBtnWrp" class="signup-btn-wrp disabled">
        <a class="btn btn-signup" data-role="button" style="color:white;" data-bind="click: signup">Register</a>
    </div>
         </div></div></div>
