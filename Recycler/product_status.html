<div data-role="view" id="product-status-tabstrip" data-title="Product" data-init="productStatusInit" data-show="TranslateApp"  style="background-color: #f3f3f3;">
   
    <div data-role="content">
        <table class="content_table1">

            <tr>
                <td  colspan="3">
                    <span>
                        <label for="newowner" data-localize="newowner">Phone number of new owner</label>
                    </span><br>
                    <input class="tb1-phone" type="number" name="newowner" id="newowner" value="" placeholder="" /><br> <br>

                </td>
            </tr>
            <tr>
                <td  colspan="3">
                    <div>
                        <a data-role="button" class="btn btn-blue" data-transition="fade" id="CollectMyCO2">
                            <span name="spn">
                                <label for="collectco2"   data-localize="collectco2">Collect my Co2</label>
                            </span>
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <td  colspan="3" >

                    <h3>
                        <span>
                            <label for="desciption" data-localize="PRIC">Select</label>
                        </span>
                    </h3>

                </td>
            </tr>

            <tr>
                <td colspan="2" >
                    <label for="recycle" data-localize="recycle">Recycle / give away</label>
                </td>
                <td align="right">
                    <input type="radio" class="iradio_flat-blue"  checked>
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <label for="trade" data-localize="trade">Trade</label>
                </td>
                <td  align="right">
                    <div>
                        <input  type="radio" name="icheck" class="iradio_flat-blue" >
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <label for="sell" data-localize="sell">Sell</label>
                </td>
                <td align="right">
                    <input  type="radio"  name="iCheck" class="iradio_flat-blue" >
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <label for="lend" data-localize="lend">Lend</label>
                </td>
                <td align="right">
                    <input type="radio" name="iCheck" class="iradio_flat-blue" >
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <label for="rent" data-localize="rent">Rent</label>
                </td>
                <td  align="right">
                    <input type="radio" name="iCheck" class="iradio_flat-blue" >
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <label for="service" data-localize="service">Service: I can help others with </label>
                </td>
                <td  align="right">
                    <input type="radio" class="iradio_flat-blue"  value="ON" name="iCheck">
                </td>
            </tr>

            <tr>

            <tr>
                <td colspan="3">
                    <div style="position: relative">
                        <div id="maskDiv">
                        </div>

                        <h3>
                            <span >
                                <label for="categories" data-localize="categories">Categories</label>
                            </span>
                        </h3>
                        <div class="ui-field-contain" id="chooseCategory" style="position: relative">

                            <select name="select-custom-24" multiple="multiple"  class="s2" data-native-menu="false" id="select-custom-24" data-iconpos="left">

                            </select>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <h3>Images</h3>
                </td>
            </tr>
            <tr>
                <td width="50%" align="left" >
                    <div id="itemimage" style="width: 100px;">
                        <img id="image" class="imageshadow" alt="image" style="width: 80%;" src="images/imageplaceholder.png"
                             onclick="takePicture();" />
                    </div>
                </td>
                <td align="center" >
                    <div id="itemimage" style="width: 100px;">
                        <img id="image" class="imageshadow" alt="image" style="width: 80%;" src="images/imageplaceholder.png"
                             onclick="takePicture();" />
                    </div>
                </td>
                <td  align="right" >
                    <div id="itemimage" style="width: 100px;">
                        <img id="image" class="imageshadow" alt="image" style="width: 80%;" src="images/imageplaceholder.png"
                             onclick="takePicture();" />
                    </div>
                </td>
            </tr>

            <tr id="trvalue" >
                <td align="left" colspan="4">
                    <span >
                        <label for="desciption" data-localize="PRIC">
                            Price
                        </label>
                    </span>
                    <input type="text" id="SwapValue" class="tb1"  onKeyPress="return SetNumariaclOnly(event);"
                           data-localize="value" placeholder="0" />
                </td>
            </tr>

            <tr id="trvalue" >
                <td colspan="4">
                    Lend / Rent price
                    <input type="text" id="lendprice" class="tb1"  onKeyPress="return SetNumariaclOnly(event);"
                           data-localize="value" placeholder="0" />
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <h3>
                        <label for="desciption" data-localize="givedescription">
                            Title / headline
                        </label>
                    </h3>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea name="description" maxlength="100" class="tb1" id="description"></textarea>

                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <h3>
                        <label for="long_description_title" data-localize="long_description_title">
                            Further information
                        </label>
                    </h3>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea name="long_description"  maxlength="200"  class="ta10" id="long_description"></textarea>

                </td>
            </tr>
            <tr id="trMightLikelabel">
                <td colspan="3">
                    <h3>
                        <label for="like" data-localize="like">
                            I might like instead
                        </label>
                    </h3>
                </td>
            </tr>
            <tr id="trMightLike">
                <td colspan="3">
                    <textarea name="MightLike" class="ta10" maxlength="200"  id="MightLike" ></textarea>

                </td>
            </tr>
            <tr>
                <td  colspan="3">
                    <div>
                        <a data-role="button" class="btn btn-blue" data-transition="fade" id="update">
                            <span name="spn">
                                <label for="update"   data-localize="update">Update product</label>
                            </span>
                        </a>
                    </div>
                </td>
            </tr>

            <tr>
                <td  colspan="3">
                    <div>
                        <a data-role="button" class="btn btn-blue" data-transition="fade" id="DeleteProduct">
                            <span name="spn">
                                <label for="delete"   data-localize="delete">Delete product</label>
                            </span>
                        </a>
                    </div>
                </td>
            </tr>

        </table>

    </div>
</div>
