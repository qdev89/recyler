<div data-role="view" id="contact-tabstrip" data-title="Contact Us" data-init="contactInit" style="background-color: #f3f3f3;">
    <div>
        <img src="images/earth.png" width="100%">
    </div>
    <table width="100%" cellpadding="16">
        <tr>
            <td>
                <div>
                    <label data-localize="indhold_app">
                        If you wish to contact us - try send a message here.
                        Supporters will be answered first - we hope within 24-48 hours. Thank you for your
                        understanding.
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text"  class="tb1" name="Name" value="Your name" id="Name"  size="20" style="width: 96%">
            </td>
        </tr>
        <tr>
            <td>
                <select name="Subject"  class="tb1"  size="1" style="width: 100%" id="Subject">
                    <option value="0" select>Select A Subject</option>
                    <option value="Comment">1. Comment</option>
                    <option value="Question">2. Question</option>
                    <option value="Suggestion">3. Suggestion</option>
                    <option value="none">5. None of the above</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <div class="select_outer">
                    <textarea id="Comments"  class="ta10"  name="Comments, Suggestions" >Message </textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <input data-role="button"  class="btn btn-blue" type="submit" id="SendMail" value="Send" style="width: 90%">

            </td>
        </tr>
    </table>

    <div class="right_100">
        <img src="images/fb_pic.png" width="100%">
    </div>
</div>
