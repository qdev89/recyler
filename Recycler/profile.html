             <script>
                 $(document).ready(function(){
                     $("#tabstrip-profile-details").on("click",".link",function(){
                         //alert("click link")
                         
                         var url = $(this).attr("link");
                         if(url!==undefined && url!=="undefined" ){
                             if(url.indexOf("http://")==-1 && url.indexOf("https://")==-1&& !$(this).hasClass("mail-link"))
                                 url = "http://"+url;
                             
                              window.open(url, '_blank', 'location=yes');
                         }
                         
                     });
