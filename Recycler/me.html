        <div data-role="view" id="userpage" data-title="My Earth heart" data-init="GetEarthHeartData" >
           
          
            <div  id="KarmaUser" style="display: none">
                <ul data-role="listview" data-inset="true" data-theme="b">

                            </span>

                        </span>&nbsp;<span id="Position"></span>

                    <li>
                        <span name="spn">

                        </span>&nbsp; <span id="transactions"></span>
                    </li>
                    <li>

                        </span>&nbsp; <span id="Co2Saved"></span><span name="spn"> <span name="spn">kg</span></span>

                </ul>

            </div>
            <div id="NoKarmaFreeUser" style="display: none">

                    <li class='clsSettings'>
